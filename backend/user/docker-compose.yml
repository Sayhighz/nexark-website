version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nexark_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: nexark_user
      MYSQL_USER: nexark_user
      MYSQL_PASSWORD: nexark_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: nexark_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: .
    container_name: nexark_api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - PORT=8080
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=nexark_user
      - DB_PASSWORD=nexark_password
      - DB_NAME=nexark_user
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=change_me_in_prod
      - STEAM_API_KEY=
      - STEAM_RETURN_URL=http://localhost:8080/api/v1/auth/steam/callback
      - STRIPE_SECRET_KEY=
      - STRIPE_PUBLISHABLE_KEY=
      - STRIPE_WEBHOOK_SECRET=
    depends_on:
      - mysql
      - redis

volumes:
  mysql_data:
  redis_data: